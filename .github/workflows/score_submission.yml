name: Score Submission

permissions:
  contents: write

on:
  pull_request:
    paths:
      - 'submissions/*.csv'
  push:
    paths:
      - 'submissions/*.csv'

jobs:
  score:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Find Submission File
        id: find_submission
        run: |
          SUB=$(ls submissions/*.csv | head -n 1)

          if [ -z "$SUB" ]; then
            echo "No submission CSV found in submissions/"
            exit 1
          fi

          echo "submission_file=$SUB" >> $GITHUB_OUTPUT
          echo "PR_SUBMISSION=$SUB" >> $GITHUB_ENV

      - name: Score Submission
        run: |
          python scoring/scoring_script.py "${{ steps.find_submission.outputs.submission_file }}" > score.txt

          SCORE=$(grep -oP "\d+\.\d+" score.txt | head -n 1)

          if [ -z "$SCORE" ]; then
            echo "Failed to extract ROC-AUC"
            cat score.txt
            exit 1
          fi

          echo "PR_SCORE=$SCORE" >> $GITHUB_ENV
          echo "ROC-AUC = $SCORE"
      - name: Update Leaderboard
        run: |
          python scoring/update_leaderboard.py
        env:
          PR_USER: ${{ github.actor }}
          PR_SUBMISSION: ${{ env.PR_SUBMISSION }}
          PR_SCORE: ${{ env.PR_SCORE }}
      - name: Inject leaderboard into README
        run: |
          awk '
          BEGIN {inside=0}
          /<!-- LEADERBOARD-START -->/ {
            print;
            system("cat leaderboard.md");
            inside=1;
            next
          }
          /<!-- LEADERBOARD-END -->/ {
            inside=0;
            print;
            next
          }
          !inside {print}
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit & Push Updated Leaderboard
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update leaderboard via GitHub Actions"
          branch: main
          file_pattern: |
            leaderboard.md
            leaderboard.csv
            README.md
          commit_user_name: "GNN Challenge Bot"
          commit_user_email: "bot@example.com"
